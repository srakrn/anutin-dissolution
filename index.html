    <meta property="og:description" content="นับถอยหลังยุบสภา รัฐบาลอนุทิน ชาญวีรกูล 31 มกราคม 2569">
    <meta property="og:image" content="img/og-share.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="นับถอยหลังยุบสภา รัฐบาลอนุทิน ชาญวีรกูล">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="diagonal-banner">รัฐบาลอนุทิน<br />ยุบสภาแล้ว!</div>
    <div class="countdown-container">
        <h1 class="title">นับถอยหลัง<span style="font-weight: bold">ยุบสภา</span><br />รัฐบาลอนุทิน ชาญวีรกูล</h1>
        <div class="countdown">
            <div class="time-segment">
                <div class="flip-card">
                    <div class="flip-card-inner" id="days" style="font-weight: bold">000</div>
                </div>
                <div class="label">วัน</div>
            </div>
            <div class="time-segment hide-on-phone">
                <div class="flip-card">
                    <div class="flip-card-inner" id="hours">00</div>
                </div>
                <div class="label">ชั่วโมง</div>
            </div>
            <div class="time-segment hide-on-phone">
                <div class="flip-card">
                    <div class="flip-card-inner" id="minutes">00</div>
                </div>
                <div class="label">นาที</div>
            </div>
            <div class="time-segment hide-on-phone">
                <div class="flip-card">
                    <div class="flip-card-inner" id="seconds">00</div>
                </div>
                <div class="label">วินาที</div>
            </div>
        </div>
        <p class="lower">
            สิ้นสุดการนับถอยหลัง 31 มกราคม 2569<span class="hide-on-phone"> เวลา 23:59:59</span>
        </p>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
